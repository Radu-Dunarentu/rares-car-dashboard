<HEAD>
  <style type="text/css">

  .dashboard-container{
    display: flex;
    justify-content: center;
  }

  .container { 
    width: 900px;
    display: flex;
    justify-content: center;
    position: relative;
  }

  .led-container {
    padding-top: 50px;
    background-color: grey;
  }

  .led-row {
    display: flex;
    justify-content: center;
  }

  .gauge {
    background-color: gray;
    padding: 20px;
    justify-content: space-around;
    display: flex;
    align-items: center;
  }

  .date-container {
    position: relative;
  }

  .led-box {
  height: 100px;
  width: 120;
  margin: 10px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.led-box p {
  text-align: center;
  margin: 1em;
  width: 100%;
  font-size: 14px;
  opacity: 1;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-weight: normal;
  color: #fff;
}

.date {
  position: absolute;
  right: 0;
  width: 150px;
  font-size: 26px;
  padding: 8PX 24px;
  font-family: sans-serif;
  COLOR: WHITE;
  text-align: right
}
  </style>
</HEAD>

 <script type="text/javascript">
 google.charts.load('current', {'packages':['gauge']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

  var dataLeft = google.visualization.arrayToDataTable([
    ['Label', 'Value'],
    [' Left', 80]
  ]);
  var dataRight = google.visualization.arrayToDataTable([
    ['Label', 'Value'],
    [' Right', 40]
  ]);

  var options = {
    width: 500, height: 160,
    redFrom: 75, redTo: 100,
    minorTicks: 5
  };

  var chartLeft = new google.visualization.Gauge(document.getElementById('gauge_left'));
  var chartRight = new google.visualization.Gauge(document.getElementById('gauge_right'));

  chartLeft.draw(dataLeft, options);
  chartRight.draw(dataRight, options);

  setInterval(function() {
    dataLeft.setValue(0, 1, 40 + Math.round(60 * Math.random()));
    chartLeft.draw(dataLeft, options);
  }, 5000);
  setInterval(function() {
    dataRight.setValue(0, 1, 40 + Math.round(60 * Math.random()));
    chartRight.draw(dataRight, options);
  }, 5000);
}

function PageInit() {
  setDateAndTime();
  setInterval(updateTime, 3000);
  

  // demo shit, delete this after
  setInterval(function() {
    setTimeout(function() {
      killLed('oil');
      killLed('malfunction');
      killLed('brake');
      killLed('engine');
    }, 2000);

    lightLed('oil');
    lightLed('malfunction');
    lightLed('brake');
    lightLed('engine');
    
  },5000)
}

function setDateAndTime() {
  const newDate = new Date();
  let date = newDate.toDateString().split(' '); // ["ziua", "luna", "nr zile", "anul"]
  document.getElementById('dashboard-date').innerText = date[2] + ' ' + date[1] + ' ' + date[0] ; // 17 mar thu
  document.getElementById('dashboard-time').innerText = newDate.getHours() + ':' + newDate.getMinutes();
}

function updateTime() {
  let date = new Date();
  document.getElementById('dashboard-time').innerText = date.getHours() + ':' + date.getMinutes();

}

var ledOff = { 
  'oil': 'oil_off',
  'malfunction': 'malfunction_off',
  'brake': 'brake_off',
  'engine': 'engine_off'
};

var ledOn = { 
  'oil': 'oil_on',
  'malfunction': 'malfunction_on',
  'brake': 'brake_on',
  'engine': 'engine_on'
};

function lightLed(id) {
  document.getElementById(ledOff[id]).style.display = 'none';
  document.getElementById(ledOn[id]).style.display = 'block';
}

function killLed(id) {
  document.getElementById(ledOn[id]).style.display = 'none';
  document.getElementById(ledOff[id]).style.display = 'block';
}
</script>
